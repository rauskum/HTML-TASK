<!DOCTYPE html>
<html>
<head>
    
    <title>Project Preferences</title>
</head>
<body>
    <form method="post" action="/projects/1">
        <fieldset id="project_information">
            <legend>Project Information</legend>
            <ol>
                <li>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </li>
                <li>
                    <label for="priority">Priority</label>
                    <select name="priority" id="priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </li>
                <li>
                    <label for="estimated_hours">Estimated Hours</label>
                    <input type="number" name="estimated_hours" id="estimated_hours">
                </li>
                <li>
                    <label for="start_date">Start date</label>
                    <input type="text" name="start_date" id="start_date" value="12/01/2013">
                </li>
                <li>
                    <label for="email_contact">Email contact</label>
                    <input type="email" name="email_contact" id="email_contact">
                </li>
                <li>
                    <label for="staging_url">Staging URL</label>
                    <input type="url" name="staging_url" id="staging_url">
                </li>
                <li>
                    <label for="project_color">Project color</label>
                    <input type="color" name="project_color" id="project_color">
                </li>
                <li>
                    <input type="submit" value="Submit">
                </li>
            </ol>
        </fieldset>
    </form>
</body>
</html>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <title>Project Preferences</title>
</head>

</body>
</html>
