<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Meter</title>
</head>
<body>
    <h1>Progress Toward a Goal</h1>

    <label for="progressMeter">Current Progress:</label>
    <meter id="progressMeter" value="2500.00" min="0" max="5000.00">2500.00 out of 5000.00</meter>

</body>
</html>
