<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
</head>
<body>
    <form id="create_account" action="/signup" method="post">
        <fieldset id="signup">
            <legend>Create New Account</legend>
            <ol>
                <li>
                    <label for="first_name">First Name</label>
                    <input id="first_name" type="text" autofocus="true" required name="first_name" placeholder="John">
                </li>
                <li>
                    <label for="last_name">Last Name</label>
                    <input id="last_name" type="text" required name="last_name" placeholder="Smith">
                </li>
                <li>
                    <label for="email">Email</label>
                    <input id="email" type="email" required name="email" placeholder="user@example.com">
                </li>
                <li>
                    <label for="password">Password</label>
                    <input id="password" type="password" autocomplete="off" placeholder="8-10 characters">
                </li>
                <li>
                    <label for="password_confirmation">Password Confirmation</label>
                    <input id="password_confirmation" type="password" autocomplete="off" placeholder="Type your password again">
                </li>
                <li>
                    <input type="submit" value="Sign Up">
                </li>
            </ol>
        </fieldset>
    </form>
</body>
</html>
